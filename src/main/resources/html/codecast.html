<tr>
    <td>
        <a href="/episode/${permalink}/show">
            <img style="width: 100px; height: 100px" class="thumbnail" src="${thumbnail}">
        </a>
        <div style="text-align: center">${author}</div>
    </td>
    <td>
        <a class="title" href="/episode/${permalink}/show">${title}</a>
    </td>
    <td>
        <div class="info">
            <div class="details"><span class="detail">by <span class="author">${author}</span><span
                    class="detail-sep"> | </span></span><span class="detail">${publicationDate}<span
                    class="detail-sep"> | </span></span><span class="detail">${duration}</span></div>
        </div>
    </td>
    <td>
        <div class="right-side">
            <div class="licenses">
                <div>Add to Cart</div>
                <hr/>
                <div class="licenses-group">
                    <table class="license-opts">
                        ${licenseOptions}
                    </table>
                </div>
            </div>
            ${contentActions}
        </div>
    </td>
</tr>
